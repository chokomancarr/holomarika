<div id="main_content">
    <div id="stream_list_title">Camera Feed</div>
    <div id="stream_list_frame" class="content_frame anim_appear" style="--anim_l:0.5s; --anim_d:0s">
        <p id="stream_none">No Active Feed</p>
        <div id="stream_list"></div>
        <div id="stream_req_type"></div>
    </div>

    <div id="live_streams">
        <iframe id="live_stream_main" src="https://www.youtube.com/embed/KDyJmdtclAk?autoplay=0&showinfo=0" scrolling="no" frameborder="0" marginheight="0px" marginwidth="0px" height="100vh" width="56.25vh" allowfullscreen></iframe>
    </div>

    <div id="live_game_title" class="content_frame anim_appear" style="--anim_l:0.5s; --anim_d:0s">
        Prelim Group A - Game 2
    </div>

    <div id="standings" class="anim_appear" style="--anim_l:0.5s; --anim_d:0s">
        <p class="std_title">Standings by <span id="std_game">Game <span id="std_game_no">1</span></span></p>
        <div id="standings_list">
            
        </div>
    </div>

    <div id="floating_window" class="hidden">
        <div id="floating_window_close">X</div>
        <table class="invis_tbl">
            <tr>
                <td>Request Type</td>
                <td> <select id="reqtype_sel">
                    <option value="0" selected="selected" title="Loads from last registered status, may be outdated">Static</option>
                    <option value="1" title="Loads from HoloDex API, requires User API Key">HoloDex API</option>
                </select> </td>
            </tr>
            <tr id="showif_holodex" class="hidden">
                <td>HoloDex Key</td>
                <td><input id="holodex_key_input" type="text"></td>
            </tr>
        </table>
    </div>
</div>
