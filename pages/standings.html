<div id="main_content">
    <select id="std_tourney_sel"></select>

    <div class="content_frame anim_appear hidescrollbar" style="--anim_l:0.5s; --anim_d:0s">
        <ul id="group_list" class="horizontal_list">
        </ul>
        <div id="notplayed" class="hidden">
            <p class="std_title">No Race Data</p>
        </div>
        <div id="played">
            <div id="noresults" class="hidden">
                <p class="std_title">Starting Line</p>
            </div>
            <div class="hasresults">
                <p class="std_title">Standings by <span id="std_game">Game <span id="std_game_no">1</span></span></p>
            </div>
        
            <div id="standings">
                
            </div>
        
            <div id="scoregraph" class="hasresults">
                <svg id="scoregraph_svg" viewBox="-10 -5 100 80">
                    <line x1="0" x2="0" y1="5" y2="60" stroke="white" stroke-width="0.5" />
                    <line x1="0" x2="91" y1="60" y2="60" stroke="white" stroke-width="0.5" />

                    <rect x="0", y="12" width="91" height="6" style="fill:#ffffff07;" />
                    <rect x="0", y="24" width="91" height="6" style="fill:#ffffff07;" />
                    <rect x="0", y="36" width="91" height="6" style="fill:#ffffff07;" />
                    <rect x="0", y="48" width="91" height="6" style="fill:#ffffff07;" />

                    <text id="svg_x1" class="svg_tx" style="--x:1" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 1</text>
                    <text id="svg_x2" class="svg_tx" style="--x:2" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 2</text>
                    <text id="svg_x3" class="svg_tx" style="--x:3" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 3</text>
                    <text id="svg_x4" class="svg_tx" style="--x:4" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 4</text>
                    <text id="svg_x5" class="svg_tx" style="--x:5" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 5</text>
                    <text id="svg_x6" class="svg_tx" style="--x:6" y="62" dominant-baseline="before-edge" text-anchor="middle" font-size="2" fill="white">Game 6</text>
                    
                    <text id="svg_y6" x="-3" y="60" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">0</text>
                    <text id="svg_y5" x="-3" y="54" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">10</text>
                    <text id="svg_y4" x="-3" y="48" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">20</text>
                    <text id="svg_y3" x="-3" y="42" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">30</text>
                    <text id="svg_y2" x="-3" y="36" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">40</text>
                    <text id="svg_y1" x="-3" y="30" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">50</text>
                    <text id="svg_y0" x="-3" y="24" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">60</text>
                    <text id="svg_y0" x="-3" y="18" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">70</text>
                    <text id="svg_y0" x="-3" y="12" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">80</text>
                    <text id="svg_y0" x="-3" y="6" dominant-baseline="middle" text-anchor="end" font-size="2" fill="white">90</text>

                    <g id="svg_xg" transform="translate(0,60) scale(15,2)">
                        <path vector-effect="non-scaling-stroke" d="m0,0 l0,1 m1,0 l0,-1 m1,0 l0,1 m1,0 l0,-1 m1,0 l0,1 m1,0 l0,-1 m1,0 l0,1" stroke="white" stroke-width="1" fill="none" />
                    </g>
                    <g id="svg_yg" transform="translate(0,6) scale(-2,6)">
                        <path vector-effect="non-scaling-stroke" d="m0,0 l1,0 m0,1 l-1,0 m0,1 l1,0 m0,1 l-1,0 m0,1 l1,0 m0,1 l-1,0 m0,1 l1,0 m0,1 l-1,0 m0,1 l1,0 m0,1 l-1,0" stroke="white" stroke-width="1" fill="none" />
                    </g>
                    
                    <g id="svg_scores" transform="translate(0,60) scale(1,-1)">
                        <!-- score line sample
                        <polyline vector-effect="non-scaling-stroke" points="0,0 10,5 20,14 30,20 40,32 50,39 60,45" stroke="red" stroke-width="0.5" fill="none" />
                        <circle cx="10" cy="5" r="1" fill="red" />
                        -->
                    </g>
                </svg>
            </div>
        </div>
    </div>
</div>
