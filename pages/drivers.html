<div id="main_content">
    <link rel="stylesheet" href="css/drivers.css?ger">

    <div class="content_frame anim_appear" style="--anim_l:0.5s; --anim_d:0s">
        <div id="player_list">
            <div class="pll_item_header">
                <div class="pll_cell_hd sort" style="--w:0.1">No.</div>
                <div class="pll_cell_hd" style="--w:0.4">Driver</div>
                <div class="pll_cell_hd" style="--w:0.2">Team</div>
                <div class="pll_cell_hd" style="--w:0.15">Group</div>
                <div class="pll_cell_hd" style="--w:0.15">Rating</div>
            </div>
        </div>
    </div>
    <div id="player_info" class="anim_appear" style="--anim_l:0.5s; --anim_d:0s">
        <div id="pll_name_1" class="pll_name">player_name</div>
        <div id="pll_name_2" class="pll_name main">player_name</div>
        <div id="pll_team">Team Gen 0</div>
        <table id="pll_stats">
            <tr><td class="plls_l">Age</td><td class="plls_r">XXXX</td></tr>
            <tr><td class="plls_l">Rating</td><td class="plls_r">XXXX</td></tr>
            <tr><td class="plls_l"></td><td></td></tr>
            <tr><td class="plls_l">Character</td><td class="plls_r">XXXX</td></tr>
            <tr><td class="plls_l">Chasis</td><td class="plls_r">XXXX</td></tr>
            <tr><td class="plls_l">Rims</td><td class="plls_r">XXXX</td></tr>
            <tr><td class="plls_l">Spoiler</td><td class="plls_r">XXXX</td></tr>
        </table>
        
        <div id="pll_past">Past Tournaments</div>
        <div id="pllp_list">
            <div class="pllp_header">
                <div class="pllp_cell_hd sort" style="--w:0.2">Date</div>
                <div class="pllp_cell_hd" style="--w:0.5">Series</div>
                <div class="pllp_cell_hd" style="--w:0.15">Points</div>
                <div class="pllp_cell_hd" style="--w:0.15">Rank</div>
            </div>
            <div id="pllp_list_entries">
                
            </div>
        </div>
    </div>
</div>
