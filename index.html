<!DOCTYPE html>

<title>HoloMarika</title>

<head>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/live_floating.css">
    <link id="page_css" rel="stylesheet">
</head>

<body>
    <img id="background_img">
    <div id="top_header">
        <p id="title">THE HOLOLIVE MARIO KART CHAMPIONSHIPS</p>
        <div id="title_options_bt">
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                <line x1="0" y1="20" x2="100" y2="20" />
                <line x1="0" y1="50" x2="100" y2="50" />
                <line x1="0" y1="80" x2="100" y2="80" />
            </svg>
        </div>
    </div>

    <div id="top_page">
        <ul id="page_list" class="horizontal_list">
            <li class="pagelist_item" data-page="overview">OVERVIEW</li>
            <li class="pagelist_item" data-page="standings">STANDINGS</li>
            <li class="pagelist_item" data-page="drivers">DRIVERS</li>
            <li class="pagelist_item" data-page="live">LIVE</li>
        </ul>
    </div>

    <div id="content_container"></div>

    <div id="loading">
        <svg viewBox="0 0 400 400" width="100%" height="100%">
            <path id="load_logo" d="m310.9 191.1c9.2 3.9 9.2 13.9 0 17.8l-175.1 76.1c-9.1 3.9-20.5-1-20.5-9v-152c0-8 11.4-12.9 20.5-9z"/>
            <circle id="load_circle" cx="200" cy="200" r="180"/>
        </svg>
    </div>

    <div id="floating">
        <div id="live_streams">
            
        </div>
    </div>

    <script type="text/javascript" src="js/ext/papaparse.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
